<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div class="topBar">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h2>Your Feed</h2>
        </div>
        <div id="container">
            <div class="profilePic">
                <div><img src="./images/user-circle.png" alt="Profile Pic"></div>
                <div><a href="#">Add an avatar</a></div>
                <div class="name"><h2>James Doe</h2></div>
            </div>
            <div class="feed">
                <div class="row">
                    <div class="topRox">
                        <div class="user"><h2>Neil M</h2></div>
                        <div class="middleLikes"><p><span class="likes">0</span> like(s)<span class="likeButton" onclick="add1()"><button>Like</button></span></p></div>
                    </div>
                    <div class="paragraph"><p>I just set up this new dicord bot, let me know what you think. <a href="#">link</a></p></div>
                </div>
                <div class="row">
                    <div class="topRox">
                        <div class="user"><h2>Nichole K</h2></div>
                        <div class="middleLikes"><p><span class="likes2">0</span> like(s)<span class="likeButton" onclick="add2()"><button>Like</button></span></p></div>
                    </div>
                    <div class="paragraph"><p>Just finished my <a href="#">next comic</a>, check it out.</p></div>
                </div>
                <div class="row">
                    <div class="topRox">
                        <div class="user"><h2>Jim R</h2></div>
                        <div class="middleLikes"><p><span class="likes3">0</span> like(s)<span class="likeButton" onclick="add3()"><button>Like</button></span></p></div>
                    </div>
                    <div class="paragraph"><p>I can't stop listening to the new <a href="#">new album</a>. Who else is liking it?</p></div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
